<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Chamados</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <textarea id="output" class="form-control mb-3" rows="15"></textarea>

        <div class="form-group">
            <label for="ticketNumber">Número do Chamado:</label>
            <input type="text" id="ticketNumber" class="form-control" placeholder="Digite o número do chamado">
        </div>

        <div class="form-group">
            <label>SLA de Prioridade:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="slaPriority" id="priority1" value="2">
                <label class="form-check-label" for="priority1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="slaPriority" id="priority2" value="4">
                <label class="form-check-label" for="priority2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="slaPriority" id="priority3" value="12">
                <label class="form-check-label" for="priority3">3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="slaPriority" id="priority4" value="36">
                <label class="form-check-label" for="priority4">4</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="slaPriority" id="priority5" value="48">
                <label class="form-check-label" for="priority5">5</label>
            </div>
        </div>

        <div class="form-group">
            <label for="contactChannel">Canal de Contato:</label>
            <select id="contactChannel" class="form-control">
                <option value="WhatsApp">WhatsApp</option>
                <option value="Telefone">Telefone</option>
                <option value="E-mail">E-mail</option>
            </select>
        </div>

        <button id="generateButton" class="btn btn-primary">Gerar</button>
        <button id="copyButton" class="btn btn-secondary">Copiar</button>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
